<app-editor-navbar></app-editor-navbar>
<div class="alignContent">

  <div class="contentOrganizerModule">
    <app-content-organizer-module [objectTemplateListObservable]="templateTabService.GetObjectTemplatesObservable()"
                                  [characterTemplateListObservable]="templateTabService.GetCharacterTemplatesObservable()"
                                  (addObjectTemplate)="templateTabService.AddObjectTemplate()"
                                  (addCharacterTemplate)="templateTabService.AddCharacterTemplate()"
                                  (copyObject)="templateTabService.CopyTemplate($event)"
                                  (deleteObject)="templateTabService.DeleteTemplate($event)"
                                  (selectObject)="templateTabService.SelectObject($event)">
    </app-content-organizer-module>
  </div>

  <div class="mainContentModule">
    <app-main-content-module [selectedTemplateObservable]="templateTabService.GetSelectedObjectObservable()"></app-main-content-module>
  </div>

  <div class="propertiesModule">
    <app-properties-module [selectedObjectObservable]="templateTabService.GetSelectedObjectObservable()"
                           (deleteField)="templateTabService.DeleteField($event)"
                           (copyField)="templateTabService.CopyField($event)"
                           (changeFieldType)="templateTabService.ChangeFieldType($event.templateID, $event.fieldID, $event.fieldType)"
                           (addField)="templateTabService.AddField($event)">
    </app-properties-module>
  </div>

</div>
