<div class="alignContent">

  <div class="contentOrganizerModule">
    <app-content-organizer-module [objectTemplateListObservable]="templateTabService.GetObjectTemplatesObservable()"
                                  [characterTemplateListObservable]="templateTabService.GetCharacterTemplatesObservable()"></app-content-organizer-module>
  </div>

  <div class="mainContentModule">
    <app-main-content-module [selectedTemplateObservable]="templateTabService.GetSelectedObjectObservable()"></app-main-content-module>
  </div>

  <div class="propertiesModule">
    <app-properties-module [selectedObjectObservable]="templateTabService.GetSelectedObjectObservable()"></app-properties-module>
  </div>

</div>
