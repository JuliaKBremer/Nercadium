<!-- Toolbar -->
<div class="toolbar borderBottom">
  <!-- Toolbar Buttons -->
  <div>
    <i class="fas fa-file"></i>
  </div>
  <div (click)="editorService.LoadPackageByDialog()">
    <i class="fas fa-folder"></i>
  </div>
  <div (click)="editorService.SavePackage()">
    <i class="fas fa-save"></i>
  </div>
  <div>
    <i class="fas fa-download"></i>
  </div>
  <div>
    <i class="fas fa-upload"></i>
  </div>
  <div class="floatRight">
    <i class="fas fa-cog"></i>
  </div>
</div>

<!-- Editor -->
<div class="editor">
  <!-- Projectbar -->
  <div class="sidebar">
    <!-- Buttons Left -->
    <div class="buttonsBar borderRight">
      <ng-container *ngFor="let entityType of buttonsLeft">
        <div class="button left"
             [ngClass]="editorService.currentSelectedEntityType === entityType ? 'selected' : ''"
             (click)="setCurrentSidebar(entityType)">
          <span>{{entityTypeEnum[entityType]}}</span>
        </div>
      </ng-container>
    </div>

    <!-- List -->
    <ng-container *ngIf="editorService.currentSelectedEntityType !== null">
      <!-- Head -->
      <div class="list borderRight">
        <div class="head borderBottom">
          <div class="heading">{{editorService.currentSelectedEntityType}}</div>
          <div class="button" (click)="editorService.data[editorService.currentSelectedEntityType].service.New()">
            <i class="fas fa-plus"></i>
          </div>
        </div>
        <!-- Content -->
        <div class="content">
          <div class="listEntry"
               *ngFor="let entry of editorService.data[editorService.currentSelectedEntityType].bSubject.value">
            <div class="entryName"
                 (click)="setSelectedObject(entry)"
                 [ngClass]="editorService.GetSelectedObject() === entry ? 'selected' : ''">
              {{entry.Properties.Name.value}}
            </div>
            <div class="button"
                 (click)="editorService.data[editorService.currentSelectedEntityType].service.Copy(entry)">
              <i class="fas fa-copy"></i>
            </div>
            <div class="button"
                 (click)="editorService.data[editorService.currentSelectedEntityType].service.Delete(entry)">
              <i class="fas fa-trash"></i>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>

  <!-- Maincontent -->
  <div class="mainContent">
    <pre>{{editorService.GetSelectedObject() | json}}</pre>
  </div>

  <!-- Propertiesbar-->
  <div class="sidebar">
    <!-- List -->
    <ng-container *ngIf="editorService.togglePropertiesSidebar !== false">
      <div class="list borderLeft">
        <!-- Head -->
        <div class="head borderBottom">
          <div class="heading">Properties</div>
        </div>
        <!-- Content -->
        <div class="content">
          <app-properties-list [properties]="editorService.GetSelectedObject().Properties"></app-properties-list>
        </div>
      </div>
    </ng-container>

    <!-- Buttons Right -->
    <div class="buttonsBar borderLeft">
      <div class="button"
           [ngClass]="editorService.togglePropertiesSidebar === true ? 'selected' : ''"
           (click)="editorService.togglePropertiesSidebar = !editorService.togglePropertiesSidebar">
        <span>Properties</span>
      </div>
    </div>
  </div>
</div>
