<div *ngIf="selectedObject">
  <div>
    {{selectedObject.Properties.Name.value}}
  </div>
  <div *ngIf="properties">
    <app-properties-list [properties]="properties"></app-properties-list>
  </div>
  <div *ngIf="fields">
    <app-fields-list [fields]="fields">
    </app-fields-list>
    <div (click)="fieldService.AddField(selectedObject.id)">+ Add Field</div>
  </div>
</div>
