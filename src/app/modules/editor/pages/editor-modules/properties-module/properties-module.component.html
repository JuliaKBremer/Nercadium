<div *ngIf="object">
  <div>
    {{object.Properties.Name.value}}
  </div>
  <div *ngIf="properties">
    <app-properties-list [properties]="properties"></app-properties-list>
  </div>
  <div *ngIf="fields">
    <app-fields-list (deleteField)="deleteField.emit($event)"
                     (copyField)="copyField.emit($event)"
                     [fields]="fields">
    </app-fields-list>
    <div (click)="addField.emit(fields)">+ Add Field</div>
  </div>
</div>
