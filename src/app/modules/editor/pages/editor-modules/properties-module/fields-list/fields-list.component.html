<div *ngIf="fields">
  <div *ngFor="let field of fields">
    <hr>
    <span (click)="field.IsCollapsed = !field.IsCollapsed">
      {{field.Properties.Name.value}}
    </span>
    <span (click)="fieldService.CopyField(field.ID, field.ParentID)">Copy</span>
    <span (click)="fieldService.DeleteField(field.ID, field.ParentID)">Delete</span>

    <div [hidden]="field.IsCollapsed">
      <app-properties-list [properties]="field.Properties"></app-properties-list>
    </div>
  </div>
</div>
