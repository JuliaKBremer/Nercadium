<a class="mainEditorContent__anker">bla</a>
<div class="mainContent">
  <div *ngIf="selectedObject">
    <div *ngIf="selectedObject.EntityType === entityTypes.CharacterTemplate
                || selectedObject.EntityType === entityTypes.ObjectTemplate">
      <app-fields-display [selectedObject]="selectedObject"></app-fields-display>
    </div>
  </div>

  <label>
    <input [(ngModel)]="FilePath" />
  </label>
  <button class="mainContent__button" (click)="Load()">
    Laden
  </button>
  <button (click)="CreateFile()">
    Speichern
  </button>
  <button>
    Neu
  </button>
  <label>
    {{GetResult()}}
  </label>
</div>
