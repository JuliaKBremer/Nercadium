<div class="flexContainer">
  <form [formGroup]="loginForm" (ngSubmit)="this.userSubmittedForm()" class="userAreaSpace">
    <a routerLink="/user" style="margin: 0 0 20px 0;"> <i class="fas fa-chevron-circle-left" style="color:white;"></i> Zur√ºck</a>

    <section class="bannerOnFail" [hidden]="this.errorMessage === null">
      {{this.errorMessage}}
    </section>

    <mat-form-field floatLabel="auto" appearance="legacy">
      <mat-label [class.errorField]="!this.isFieldValid(this.loginForm.controls['email'])">E-Mail</mat-label>
      <input matInput formControlName="email" type="email" required>
    </mat-form-field>

    <mat-form-field floatLabel="auto" appearance="legacy">
      <mat-label [class.errorField]="!this.isFieldValid(this.loginForm.controls['password'])">Passwort</mat-label>
      <input matInput formControlName="password" type="password" required>
    </mat-form-field>

    <button mat-raised-button [disabled]="!this.isFieldValid(this.loginForm.controls['email']) || !this.isFieldValid(this.loginForm.controls['password'])" type="submit">Einloggen</button>

    <a routerLink="/user/reset-password">Passwort vergessen?</a>
  </form>
</div>
